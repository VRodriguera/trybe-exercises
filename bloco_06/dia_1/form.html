<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form id="form">
    <fieldset>

        <p>Nome:</p>
        <input type="text" value="" required maxlength="40">
        <br />
        <p>Email:</p>
        <input type="text" value="" required maxlength="50">
        <br />
        <p>CPF:</p>
        <input type="text" value="" required maxlength="11">
        <br />
        <p>Endereço:</p>
        <input type="text" value="" required maxlength="200">
        <br />
        <p>Cidade:</p>
        <input type="text" value="" required maxlength="28">
        <br />
        <p>Estado:</p>
        <select name="Estados" id="estados" required></select>
        <br />
        <p>Residencia:</p>
        <label for="residencia1">
            <input type="radio" id="residencia1" name="residencia" value="" required>Apartamento 
        </label>
        <label for="residencia2">
            <input type="radio" id="residencia2" name="residencia" value="" required>Casa 
        </label>

    </fieldset>
<br>
    <fieldset>

        <p>Resumo do currículo:</p>
        <textarea name="resumo curriculo" id="textarea-1" cols="30" rows="10" required maxlength="1000"></textarea>
        <br>
        <p>Cargo:</p>
        <input type="text" value="" required maxlength="40">
        <br>
        <p>Descrição do cargo:</p>
        <input type="text" value="" required maxlength="500">
        <br>
        <p>Data de início:</p>
        <input type="text" id="date-init" value="" required>

    </fieldset>
<br>
    
    <p id="paragrafoItem">Meu curriculo</p>

<button type="button" id="submit">Enviar formulario</button>
<button type="button" id="clearForm">Limpar</button>
</form>
</body>
<script src="script.js"></script>

</html>
